<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElixirEcho6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            width: 100%;
            margin-top: 20px;
        }

        .login-image {
            background: url('/images/companylogo.webp') no-repeat center center; /* Add background image here */
            background-size: cover;
            width: 100%;
            max-width: 450px; /* Fixed width for larger screens */
            height: 500px; /* Fixed height */
            flex: 1;
        }

        .login-form {
            padding: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
            color: #333;
        }

        .login-form .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-form .btn:hover {
            background-color: #218838;
        }

        .login-form .form-text {
            text-align: center;
            margin-top: 10px;
        }

        .login-form .form-check {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .login-form .forgot-password {
            color: #28a745;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-form .forgot-password:hover {
            text-decoration: underline;
        }

        .login-form .sign-up {
            margin-top: 20px;
            text-align: center;
        }

        .login-form .sign-up a {
            color: #28a745;
            text-decoration: none;
        }

        .login-form .sign-up a:hover {
            text-decoration: underline;
        }

        .login-form .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .login-form .social-login button {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s;
            color: black;
        }

        .login-form .social-login button:hover {
            border-color: #28a745;
        }

        .login-form .social-login img {
            margin-right: 10px;
            width: 20px; /* Fixed width */
            height: 20px; /* Fixed height */
        }

        .company-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .company-logo img {
            width: 50px;
            margin-right: 10px;
        }

        .company-logo h2 {
            margin: 0;
            font-size: 2rem;
            color: #333;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                align-items: center;
            }

            .login-image {
                width: 100%;
                height: 200px; /* Fixed height for smaller screens */
            }

            .login-form {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="company-logo">
        <!-- Company logo image -->
        <img src="/images/companylogo.webp" alt="ElixirEcho6 Logo">
        <h2>ElixirEcho6</h2>
    </div>
    <div class="login-container">
        <div class="login-image"></div> <!-- Login background image -->
        <div class="login-form">
            <h1>Customer Login</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="form-check">
                    <div>
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label for="rememberMe" class="form-check-label">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="sign-up">
                    <span>Not a member? <a href="Register.html">Sign Up</a></span>
                </div>
                <div class="social-login">
                    <button class="btn btn-light" onclick="window.location.href='index.html'">
                        <!-- Social login image -->
                        <img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"> Facebook
                    </button>
                    <button class="btn btn-light" onclick="window.location.href='index.html'">
                        <!-- Social login image -->
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"> Google
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();
                // Simulate login
                if (email === "test@example.com" && password === "password") {
                    localStorage.setItem('isLoggedIn', 'true');
                    alert('Login successful!');
                    window.location.href = 'index.html'; // Redirect to home page
                } else {
                    alert('Invalid email or password.');
                }
            });

            // Comment for Google button redirection
            $('.btn-google').click(function() {
                window.location.href = 'index.html'; // Redirect to home page
            });

            // Comment for Facebook button redirection
            $('.btn-facebook').click(function() {
                window.location.href = 'index.html'; // Redirect to home page
            });
        });
    </script>
</body>
</html>
